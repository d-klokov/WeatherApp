<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Search results</title>
</head>
<body>
<section>
    <header>
        <div th:replace="fragments/main :: navigation"></div>
    </header>
</section>
<section>
    <article>
        <div class="container d-flex flex-column justify-content-evenly align-items-center w-100 h-75">
            <div th:replace="fragments/main :: search"></div>
            <div class="d-flex justify-content-evenly align-items-center w-100">
                <div class="card" style="width: 18%;" th:each="response : ${geoCodingResponses}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title" th:text="${response.name}"></h5>
                            <h5 class="card-title" th:text="${response.country}"></h5>
                        </div>
                        <p class="card-text" th:text="'Latitude: ' + ${response.latitude}"></p>
                        <p class="card-text" th:text="'Longitude: ' + ${response.longitude}"></p>
                        <form class="d-flex" th:action="@{/add-location}" method="POST">
                            <input type="text" name="name" th:value="${response.name}" required hidden>
                            <input type="text" name="latitude" th:value="${response.latitude}" required hidden>
                            <input type="text" name="longitude" th:value="${response.longitude}" required hidden>
                            <input type="text" name="login" th:value="${login}" required hidden>
                            <button class="btn btn-outline-primary" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
