<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Sign In</title>
</head>
<body>
<section>
    <header>
        <div th:replace="fragments/main :: navigation"></div>
    </header>
</section>
<section>
    <article>
        <div class="container my-5 d-flex flex-column justify-content-center align-items-center">
            <div class="form-container p-3 border border-1 bg-light rounded-3">
                <h3 class="text-center text-primary">Sign In</h3>
                <h5 class="text-center text-danger" th:if="${error != null}" th:text="${error}"></h5>
                <div th:replace="fragments/main :: auth_form(action=@{/signin})"></div>
                <div class="text-center mt-2">Don't have an account? <a th:href="@{/signup}"> Sign Up</a></div>
            </div>
        </div>
    </article>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
</body>
</html>
